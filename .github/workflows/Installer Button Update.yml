# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: 버전 Tag push 시 Config Update

on:
  # Runs on pushes targeting the default branch
  push:
    tags: "*"
    
  workflow_dispatch:
  
  

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.108.0
    steps:
      - uses: little-core-labs/get-git-tag@v3.0.1
        id: tagName
        with:
          tagRegex: "(\\d+.\\d+.\\d+)"  # Optional. Returns specified group text as tag name. Full tag string is returned if regex is not defined.
          tagRegexGroup: 1 # Optional. Default is 1.
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: setup-yq
        uses: mikefarah/yq@v4.33.2
        
      - name: Release File Found Test
        run: wget --spider "https://github.com/yunwoopc-dev/Release/releases/download/${{ steps.tagName.outputs.tag }}/Hub-${{ steps.tagName.outputs.tag }}.exe"
        
      - name: Change Download
        run: |
          yq -i '.params.hero.button.name = "Install v'${{ steps.tagName.outputs.tag }}'"' config.yaml
          yq -i '.params.hero.button.url = "https://github.com/yunwoopc-dev/Release/releases/download/'${{ steps.tagName.outputs.tag }}'/Hub-'${{ steps.tagName.outputs.tag }}'.exe"' config.yaml
          echo ${{ steps.tagName.outputs.tag }}
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.SOURCE_EDIT_TOKEN }}
          branch: dev
      
      - name: Git Add, Commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add config.yaml
          git commit -m "${{steps.tag.outputs.tag}}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
